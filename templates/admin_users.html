{% extends "adminbase.html" %}
{% block content %}
    <div class="container">
        <h1>Manage Users</h1>
        <a href="{{ url_for('add_user_form') }}" class="btn primary">Add User</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            {% for role in user.roles %}
                                {{ role.name }}
                            {% endfor %}
                        </td>
                        <td class="actions">
                            <a href="{{ url_for('edit_user_form', user_id=user.id) }}" class="btn primary">Edit</a>
                            <a href="{{ url_for('delete_user', user_id=user.id) }} " class="btn danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
