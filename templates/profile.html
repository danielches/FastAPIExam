{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <h2>Profile</h2>

        <!-- Форма редактирования профиля -->
        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ form.csrf_token }}">

            <!-- Отображение данных пользователя -->
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" value="{{ user.username }}" readonly>
            </div>

            <div class="form-group">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-input" value="{{ user.first_name }}">
            </div>

            <div class="form-group">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-input" value="{{ user.last_name }}">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" value="{{ user.email }}">
            </div>

            <!-- Кнопка сохранения -->
            <button type="submit" class="form-button">Submit</button>
        </form>

        <!-- Смена пароля -->
        <hr>
        <div class="text-center">
            <a href="/change_password" class="btn-link">Change Password</a>
        </div>
    </div>
</section>
{% endblock %}
