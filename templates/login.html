{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <h2>Login</h2>

        {% if error %}
        <div class="form-error">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a>.</p>
    </div>
</section>
{% endblock %}
