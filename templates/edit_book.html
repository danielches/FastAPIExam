{% extends "adminbase.html" %}
{% block content %}
    <div class="container">
        <h1>Edit Book</h1>
        <form method="post" action="{{ url_for('edit_book', book_id=book.id) }}">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}" required>

            <label for="published_date">Published date:</label>
            <input type="datetime-local" name="published_date" id="published_date" value="{{ book.published_date }}" required>

            <label for="description">Description:</label>
            <input type="text" name="description" id="description" value="{{ book.description }}" required>

            <label for="photo">Photo:</label>
            <input type="text" name="photo" id="photo" value="{{ book.photo }}" required>

            <label for="price">Price:</label>
            <input type="number" name="price" id="price" value="{{ book.price }}" required>

            <label for="buy_cnt">Buy cnt:</label>
            <input type="number" name="buy_cnt" id="buy_cnt" value="{{ book.buy_cnt }}" required>

            <label for="genre_id">Genre ID:</label>
            <input type="number" name="genre_id" id="genre_id" value="{{ book.genre_id }}" required>

            <button type="submit" class="btn primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
